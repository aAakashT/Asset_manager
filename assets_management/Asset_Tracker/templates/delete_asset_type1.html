{% extends 'base.html' %}

{% block content %}
  <h1>Delete Asset Type</h1>
  <p>Are you sure? If you delete this asset type, all assets under this asset type will be deleted too!</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="confirm" value="yes">
    <button type="submit">Yes</button>
    <a href="{% url 'list_asset_types' %}">No</a>
  </form>
{% endblock %}
